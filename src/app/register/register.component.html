<form [formGroup]='registerForm' (ngSubmit)="register()" autocomplete="off">
<h2 class="text-center text-primary">Sign up</h2>
<hr>
<div class="form-group">
    <input 
    [class.is-invalid]='registerForm.get("username").errors && registerForm.get("username").touched'
    type="text" class="form-control"
    formControlName="username" placeholder="UserName"
    >
    <div class="invalid-feedback">Please enter a username</div>
</div>
<div class="form-group">
    <input 
    [class.is-invalid]='registerForm.get("password").errors && registerForm.get("password").touched'
    type="password" class="form-control"
    formControlName="password"  placeholder="Password"
    >
    <div *ngIf="registerForm.get('password').hasError('required')" class="invalid-feedback">Please enter a password</div>
    <div *ngIf="registerForm.get('password').hasError('minlength')" class="invalid-feedback">Password must be al least 4 character</div>
</div>
<div class="form-group">
    <input 
     [class.is-invalid]='registerForm.get("confirmPassword").errors && registerForm.get("confirmPassword").touched'
    type="password" class="form-control"
    formControlName="confirmPassword"  placeholder="Confirm Password"
    >
    <div *ngIf="registerForm.get('confirmPassword').hasError('required')" class="invalid-feedback">Please enter a password</div>
    <div *ngIf="registerForm.get('confirmPassword').hasError('isMatching')" class="invalid-feedback">Password must be match</div>
</div>
<!-- <app-text-input [formControl]='registerForm.controls["username"]' [lable]='"UserName"'></app-text-input> -->
<div class="form-group text-center">
<button class="btn btn-success mr-2" type="submit">
Register
</button>
<button class="btn btn-default mr-2" type="button" (click)="cancel()">
    Cancel
    </button>
</div>
</form>
